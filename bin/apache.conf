<IfModule mod_ssl.c>
  <VirtualHost _default_:443>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/YOUR_DEV_SITE_NAME
    ServerName YOUR_SITE_NAME.getchallengebox.com

    <Directory "/var/www/box">
      Options FollowSymLinks
      AllowOverride All
      Order allow,deny
      Allow from all
      DirectoryIndex index.php
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/YOUR_DEV_SITE_NAME.log
    CustomLog ${APACHE_LOG_DIR}/YOUR_DEV_SITE_NAME_access.log combined

    SSLEngine on
    SSLCertificateKeyFile /etc/ssl/private/getchallengebox_com.key
    SSLCertificateFile /etc/ssl/certs/getchallengebox_com.crt
    SSLCertificateChainFile /etc/ssl/certs/getchallengebox_com.ca-bundle

    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions +StdEnvVars
    </FilesMatch>
    <Directory /usr/lib/cgi-bin>
        SSLOptions +StdEnvVars
    </Directory>

    BrowserMatch "MSIE [2-6]" \
        nokeepalive ssl-unclean-shutdown \
        downgrade-1.0 force-response-1.0
    # MSIE 7 and newer should be able to use keepalive
    BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

  </VirtualHost>
</IfModule>

